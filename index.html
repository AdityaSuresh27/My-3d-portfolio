<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 3D Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div id="loading">Loading...</div>

    <!-- Promotion UI -->
    <div id="promotionUI">

    <!-- Status Display (REMOVED EVALUATION) -->
    <div id="chessStatus">
      <h3>â™Ÿï¸ Chess Game</h3>
      <div class="status-item">
        <span class="status-label">Turn:</span>
        <span class="status-value" id="turnIndicator">White</span>
      </div>
      <div class="status-item">
        <span class="status-label">Moves:</span>
        <span class="status-value" id="moveCounter">0</span>
      </div>
  </div>

    <!-- Move Indicator -->

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <h2 id="gameOverTitle">Game Over!</h2>
      <p id="gameOverMessage">Checkmate!</p>

      <div class="debug-line">
        <span class="debug-label">Pos:</span>
        <span class="debug-value" id="cameraPos">-</span>
      </div>
      <div class="debug-line">
        <span class="debug-label">Target:</span>
        <span class="debug-value" id="cameraTarget">-</span>
      </div>
    </div>
    
    <!-- Laptop Mode UI -->
    <div id="laptopModeIndicator">

    <!-- ONNX Runtime -->

    <!-- html2canvas for capturing HTML content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Import Map for Three.js -->

{
