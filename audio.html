<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rustic Audio UI</title>
<style>
 body {
   background: #3a3a2f;
   font-family: monospace;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   color: #ddd;
 }
 .panel {
   background: #5b5b48;
   padding: 30px;
   border-radius: 12px;
   box-shadow: 0 0 25px rgba(0,0,0,0.6);
   display: grid;
   grid-template-columns: 1fr 1fr 1fr;
   grid-gap: 40px;
   position: relative;
 }
 .knob {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   background: radial-gradient(circle, #49606c, #2f3e46);
   border: 8px solid #7a2d22;
   box-shadow: inset 0 0 20px rgba(0,0,0,0.6), 0 0 10px rgba(0,0,0,0.8);
   position: relative;
   cursor: grab;
   transition: box-shadow 0.2s;
 }
 .knob:active { cursor: grabbing; }
 .knob-indicator {
   width: 12px;
   height: 40px;
   background: #b8c6d0;
   position: absolute;
   top: 10px;
   left: 50%;
   transform: translateX(-50%);
   border-radius: 4px;
 }
 #volumeMeter {
   position: absolute;
   top: -40px;
   left: 50%;
   transform: translateX(-50%);
   font-size: 24px;
   background: rgba(0,0,0,0.5);
   padding: 5px 12px;
   border-radius: 6px;
 }
 .switch {
   width: 60px;
   height: 140px;
   background: #2b2b2b;
   border-radius: 30px;
   border: 4px solid #000;
   position: relative;
   cursor: pointer;
   box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
 }
 .switch-toggle {
   width: 52px;
   height: 60px;
   background: #4a4a4a;
   border-radius: 25px;
   position: absolute;
   left: 50%;
   transform: translateX(-50%);
   top: 5px;
   transition: top 0.25s;
   box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
 }
 .label {
   text-align: center;
   margin-top: 10px;
   font-size: 20px;
 }
 .glow {
   color: #9eff8f;
   text-shadow: 0 0 8px #96ff96;
 }
 .controls {
   grid-column: span 3;
   display: flex;
   justify-content: center;
   gap: 40px;
   margin-top: 20px;
 }
 .btn {
   width: 80px;
   height: 60px;
   background: #2c2c2c;
   border-radius: 8px;
   border: 3px solid #000;
   box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
   display: flex;
   justify-content: center;
   align-items: center;
   cursor: pointer;
   transition: transform 0.1s;
 }
 .btn:active { transform: scale(0.92); }
 .btn svg { width: 40px; height: 40px; fill: #a33; }
</style>
</head>
<body>
<div class="panel">

  <!-- ON/OFF SWITCH -->
  <div style="text-align:center;">
    <div class="switch" id="powerSwitch">
      <div class="switch-toggle" id="switchToggle"></div>
    </div>
    <div class="label" id="onLabel">ON</div>
    <div class="label" id="offLabel">OFF</div>
  </div>

  <!-- TONING (STATIC) -->
  <div style="text-align:center;">
    <div class="knob" style="cursor:default;">
      <div class="knob-indicator" style="transform:translateX(-50%) rotate(70deg);"></div>
    </div>
    <div class="label">TONING</div>
  </div>

  <!-- VOLUME KNOB -->
  <div style="text-align:center; position:relative;">
    <div id="volumeMeter">50</div>
    <div class="knob" id="volumeKnob">
      <div class="knob-indicator" id="volumeIndicator"></div>
    </div>
    <div class="label">VOLUME</div>
  </div>

  <!-- CONTROL BUTTONS -->
  <div class="controls">
    <div class="btn" id="prevBtn">
      <svg viewBox="0 0 24 24"><path d="M6 12l10-8v16z"/></svg>
    </div>
    <div class="btn" id="playBtn">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>
    <div class="btn" id="nextBtn">
      <svg viewBox="0 0 24 24"><path d="M18 12L8 4v16z"/></svg>
    </div>
  </div>

</div>

<script>
/** POWER SWITCH **/
const switchToggle = document.getElementById('switchToggle');
const onLabel = document.getElementById('onLabel');
offLabel = document.getElementById('offLabel');
let powerOn = false;

document.getElementById('powerSwitch').onclick = () => {
  powerOn = !powerOn;
  switchToggle.style.top = powerOn ? '75px' : '5px';
  onLabel.classList.toggle('glow', powerOn);
  offLabel.classList.toggle('glow', !powerOn);
};

/** VOLUME KNOB ROTATION **/
const knob = document.getElementById("volumeKnob");
const indicator = document.getElementById("volumeIndicator");
const meter = document.getElementById("volumeMeter");
let angle = 0;
let dragging = false;

knob.addEventListener('mousedown', e => { dragging = true; });
window.addEventListener('mouseup', e => { dragging = false; });
window.addEventListener('mousemove', e => {
 if (!dragging) return;
 angle += e.movementX * 0.7;
 angle = Math.max(-135, Math.min(135, angle));
 const value = Math.round(((angle + 135) / 270) * 100);
 meter.textContent = value;
 knob.style.transform = `rotate(${angle}deg)`;
 indicator.style.transform = `translateX(-50%) rotate(${angle}deg)`;
});

/** PLAY/PAUSE **/
let playing = false;
const playIcon = document.getElementById('playIcon');
document.getElementById('playBtn').onclick = () => {
  playing = !playing;
  playIcon.innerHTML = playing
    ? '<rect x="6" y="5" width="4" height="14"></rect><rect x="14" y="5" width="4" height="14"></rect>'
    : '<path d="M8 5v14l11-7z"/>';
};

/** NEXT / PREV BUTTONS **/
document.getElementById('nextBtn').onclick = ()=> console.log("Next Song");
document.getElementById('prevBtn').onclick = ()=> console.log("Previous Song");
</script>
</body>
</html>
